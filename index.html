<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Interactive card details form</title>
  <link rel="stylesheet" href="style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <main>
    <div class="cards-container">
      <div class="card">
        <img src="/images/card-logo.svg" alt="" class="card-logo">
        <div class="card-content">
          <p class="card-number">0000 0000 0000 0000</p>
          <div class="bottom">
            <p class="card-name">JANE APPLESEED</p>
            <p class="card-exp"><span class="card-month">00</span>/<span class="card-year">00</span></p>
          </div>
        </div>
      </div>
      <div class="card">
        <div class="card-cvc">000</div>
      </div>
    </div>

  </main>

  <form class="input-form" id="form-for-input">
    <div class="input-label-container">
      <label for="name">CARDHOLDER NAME</label>
      <input type="text" id="name" placeholder="e.g. Jane Appleseed"></input>
      <p class="error" id="errorName"></p>
    </div>
    <div class="input-label-container">
      <label for="number">CARD NUMBER</label>
      <input type="text" id="number" placeholder="e.g. 1234 5678 9123 0000" maxlength="16" minlength="16"></input>
      <p class="error" id="errorCard"></p>
    </div>
    <div class="exp-date-cvc-container">
      <div class="input-label-container">
        <label for="exp-date">EXP. DATE (MM/YY)</label><br>
        <div class="exp-date-container">
          <input type="text" id="month" placeholder="MM" maxlength="2" minlength="2"></input>
          <input type="text" id="year" placeholder="YY" maxlength="2" minlength="2"></input>
        </div>
        <p class="error" id="errorExp"></p>
      </div>
      <div class="input-label-container">
        <label for="CVC">CVC</label>
        <input type="text" id="CVC" placeholder="e.g. 123" maxlength="3" minlength="3"></input>
        <p class="error" id="errorCvc"></p>
      </div>
    </div>
    <button type="button" id="confirm">Confirm</button>
  </form>

  <!-- Completed state start -->

  <div class="thank-you" id="thank-form">
    <img src="images/icon-complete.svg" alt="">
    <h1>THANK YOU!</h1>
    <p>We've added your card </p>
    <button type="button" class="continue" id="continueButton">Continue</button>
  </div>

  <script src="script.js"></script>
</body>

</html>
